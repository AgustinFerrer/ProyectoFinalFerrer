<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <!--<link rel="stylesheet" href="../css/style.css">-->
    <link rel="stylesheet" href="./styles.css">
    <!--FAVICON-->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>

    <section>
        <div id="filtros">
            <label for="pax">Cantidad de Pax:</label>
            <select id="pax">
                <option value="todos">Todos</option>
                <option value="2">2 Pax</option>
                <option value="3">3 Pax</option>
                <option value="4">4 Pax</option>
                <option value="5">5 Pax</option>
            </select>

            <label for="jacuzzi">Hidromasaje:</label>
            <select id="jacuzzi">
                <option value="todos">Todos</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="precioOrden">Ordenar por precio:</label>
            <select id="precioOrden">
                <option value="asc">Ascendente</option>
                <option value="desc">Descendente</option>
            </select>

            <label for="vista">Vista al lago:</label>
            <select id="vista">
                <option value="todos">Todos</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
    </section>
    <section class="habitaciones">
        <div class="titulo">
            <h1>HABITACIONES</h1>
        </div>
        <div class="categorias" id="habitacionesContainer">
            <!-- Las tarjetas de habitaciones se agregarán aquí dinámicamente -->
        </div>
    </section>
    <section class="formulario"></section>

    <script src="./main.js"></script>

</body>

</html>
